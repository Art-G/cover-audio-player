<dom-module id="cover-player">
    <template>
        <style>
            /* shadow DOM styles go here */
            :host {
                display: inline-block;
                margin: 1em 2%;
            }
            :host .image.animate {
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }

            .container {
                position: relative;
                width: 150px;
                overflow: hidden;
            }

            .image {
                opacity: 1;
                display: block;
                width: 100%;
                height: 150px;
                margin-bottom: .5em;
                backface-visibility: hidden;
                transition: all 2s;
                -moz-box-shadow:    0px 0px 3px 1px #ccc;
                -webkit-box-shadow: 0px 0px 3px 1px #ccc;
                box-shadow:         0px 0px 3px 1px #ccc;
            }

            .middle {
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 55px;
	            left: 55px;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                text-align: center;
            }

            .middle .cbutton__icon {
                color: rgba(250, 250, 250, 0.8);
                font-size: 2em;
            }

            .container:hover .middle {
                opacity: 1;
            }

            .cbutton {
                margin: 1em;
                padding: 0;
                border: none;
                background: none;
                color: white;
                font-size: 1.4em;
                overflow: visible;
                -webkit-transition: opacity 0.7s;
                transition: opacity 0.7s;
            }

            .cbutton.cbutton--click,
            .cbutton:focus {
                outline: none;
                color: white;
            }

            .cbutton__icon {
                display: block;
            }

            .cbutton__text {
                position: absolute;
                opacity: 0;
                pointer-events: none;
            }

            .cbutton::after {
                position: absolute;
                top: -60px;
                left: -53px;
                margin: 0;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                content: '';
                opacity: 0;
                pointer-events: none;
            }

            /* Effect Boris */
            .cbutton--effect-boris::after {
                background: rgba(250, 250, 250, 0.1);
            }

            .cbutton--effect-boris.cbutton--click::after {
                -webkit-animation: anim-effect-boris 0.3s forwards;
                animation: anim-effect-boris 0.3s forwards;
            }

            @-webkit-keyframes anim-effect-boris {
                0% {
                    -webkit-transform: scale3d(0.3, 0.3, 1);
                    transform: scale3d(0.3, 0.3, 1);
                }
                25%, 50% {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                    -webkit-transform: scale3d(1.2, 1.2, 1);
                    transform: scale3d(1.2, 1.2, 1);
                }
            }

            @keyframes anim-effect-boris {
                0% {
                    -webkit-transform: scale3d(0.3, 0.3, 1);
                    transform: scale3d(0.3, 0.3, 1);
                }
                25%, 50% {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                    -webkit-transform: scale3d(1.2, 1.2, 1);
                    transform: scale3d(1.2, 1.2, 1);
                }
            }

            p.legend {
                width: 100%;
                margin: 0;
                color: rgb(100, 100, 100);
                font-family: 'Nunito', sans-serif;
            }

            p.legend.title {
                color: black;
                font-weight: 600;
                text-transform: uppercase;
            }
        </style>
        <!-- shadow DOM goes here -->
        <div class="container">
            <img src="[[src]]" alt="[[alt]]" class="image cover" id="cover" style="width:100%">
            <!-- Audio HTML5 element -->
            <audio id="audio" controls="false" hidden>
                Votre navigateur ne prend pas en charge l'élément audio.
                <source src="[[media]]" type="audio/wav">
            </audio>
            <button class="middle cbutton cbutton--effect-boris" on-click="playOrPause">
                <i id="control" class="cbutton__icon fa fa-fw fa-play"></i>
                <span class="cbutton__text">Play</span>
            </button>
        </div>
        <p class="legend title">[[title]]</p>
        <p class="legend">[[artist]]</p>

    </script>
    </template>
    <script>
        class CoverPlayer extends Polymer.Element {
            static get is() {
                return "cover-player";
            }
            constructor() {
                super();

                // this.$.audio.currentTime = player.timeOffset; // apply the audio start time property
            }
            static get properties() {
                return {
                    src: {
                        type: String
                    },
                    alt: {
                        type: String
                    },
                    media: {
                        type: String
                    },
                    title: {
                        type: String
                    },
                    artist: {
                        type: String
                    },
                    play: {
                        type: Boolean,
                        notify: true,
                        reflectToAttribute: true,
                        value: false
                    }
                }
            }

            playOrPause() {
                if (this.play) {
                    this.$.audio.pause();
                    this.$.control.className = "cbutton__icon fa fa-fw fa-play";
                } else {
                    this.$.audio.play();
                    this.$.control.className = "cbutton__icon fa fa-fw fa-pause";
                }
                this.play = !this.play;
            }
        }
        customElements.define(CoverPlayer.is, CoverPlayer);
    </script>
          
</dom-module>
